<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>キーワード検索 - SANPO PORTAL</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #ffffff;
      --bg-secondary: #fafafa;
      --text: #18181b;
      --text-muted: #71717a;
      --text-light: #a1a1aa;
      --border: #e4e4e7;
      --border-light: #f4f4f5;
      --accent-1: #6366f1;
      --accent-2: #8b5cf6;
      --accent-3: #ec4899;
    }
    body { 
      font-family: "Inter", "Noto Sans JP", -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }
    header {
      position: fixed; top: 0; left: 0; right: 0;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-light);
      z-index: 100;
    }
    .header-inner {
      max-width: 1200px; margin: 0 auto;
      padding: 18px 40px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .logo {
      font-size: 1rem; font-weight: 600; letter-spacing: 0.02em;
      color: var(--text); text-decoration: none;
      display: flex; align-items: center; gap: 10px;
    }
    .logo-icon {
      width: 32px; height: 32px;
      background: linear-gradient(135deg, var(--accent-1) 0%, var(--accent-2) 100%);
      border-radius: 8px;
      display: flex; align-items: center; justify-content: center;
    }
    .logo-icon svg { width: 18px; height: 18px; color: white; }
    nav { display: flex; gap: 36px; }
    nav a {
      font-size: 0.875rem; font-weight: 450; color: var(--text-muted);
      text-decoration: none; transition: color 0.2s;
    }
    nav a:hover, nav a.active { color: var(--text); }
    main { max-width: 1200px; margin: 0 auto; padding: 120px 40px 80px; }
    @media (max-width: 768px) {
      .header-inner { padding: 14px 20px; }
      nav { gap: 20px; }
      nav a { font-size: 0.8rem; }
      main { padding: 100px 20px 60px; }
    }

    .page-header {
      padding: 40px 0 40px;
    }
    .page-header h1 {
      font-size: clamp(1.75rem, 3vw, 2.5rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 12px;
    }
    .page-header p {
      font-size: 1rem;
      color: var(--text-muted);
    }
    .search-box {
      background: var(--bg-secondary);
      border-radius: 20px;
      padding: 32px;
      margin-bottom: 32px;
    }
    .search-input-wrap {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }
    .search-input {
      flex: 1;
      padding: 14px 20px;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
      font-family: inherit;
      background: white;
    }
    .search-input:focus {
      border-color: var(--accent-1);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    .search-btn {
      padding: 14px 28px;
      background: linear-gradient(135deg, var(--accent-1) 0%, var(--accent-2) 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .search-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }
    .search-options {
      display: flex;
      gap: 24px;
      align-items: center;
    }
    .search-option {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: var(--text-muted);
      cursor: pointer;
    }
    .search-option input {
      accent-color: var(--accent-1);
    }
    .synonyms-info {
      margin-top: 16px;
      padding: 12px 16px;
      background: rgba(99, 102, 241, 0.05);
      border-radius: 10px;
      font-size: 0.85rem;
      color: var(--accent-1);
      display: none;
    }
    .synonyms-info.show { display: block; }
    
    .results-header {
      padding: 16px 0;
      border-bottom: 1px solid var(--border-light);
      margin-bottom: 16px;
    }
    .results-count {
      font-size: 0.9rem;
      color: var(--text-muted);
    }
    .results-count strong {
      color: var(--accent-1);
      font-weight: 600;
    }
    .result-item {
      display: block;
      padding: 20px 24px;
      background: var(--bg-secondary);
      border-radius: 14px;
      margin-bottom: 12px;
      text-decoration: none;
      color: inherit;
      transition: all 0.2s;
    }
    .result-item:hover {
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      transform: translateY(-1px);
    }
    .result-title {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 8px;
      line-height: 1.5;
    }
    .result-title mark {
      background: rgba(99, 102, 241, 0.15);
      color: var(--accent-1);
      padding: 1px 4px;
      border-radius: 3px;
    }
    .result-abstract {
      font-size: 0.85rem;
      color: var(--text-muted);
      line-height: 1.6;
      margin-bottom: 10px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .result-abstract mark {
      background: rgba(99, 102, 241, 0.1);
      color: var(--accent-1);
      padding: 0 2px;
      border-radius: 2px;
    }
    .result-meta {
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    .result-journal {
      background: var(--border-light);
      padding: 2px 8px;
      border-radius: 4px;
      margin-right: 8px;
      font-weight: 500;
    }
    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }
    .no-results h3 {
      font-size: 1.125rem;
      margin-bottom: 8px;
    }
    .initial-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-light);
    }
    .initial-state svg {
      width: 48px;
      height: 48px;
      margin-bottom: 16px;
      opacity: 0.4;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--accent-1);
      border-radius: 50%;
      margin: 0 auto 16px;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .search-hint {
      font-size: 0.8rem;
      color: var(--text-light);
      margin-top: 12px;
    }
    
    footer {
      margin-top: 80px;
      padding: 32px 0;
      border-top: 1px solid var(--border-light);
      text-align: center;
    }
    footer p { font-size: 0.8rem; color: var(--text-light); }
    
    @media (max-width: 768px) {
      .search-input-wrap { flex-direction: column; }
      .search-options { flex-direction: column; align-items: flex-start; gap: 12px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <a href="index.html" class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
          </svg>
        </div>
        SANPO PORTAL
      </a>
      <nav>
        <a href="seido.html">制度改正</a>
        <a href="articles.html">最新記事</a>
        <a href="journals.html">雑誌一覧</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="page-header">
      <h1>キーワード検索</h1>
      <p>類義語シソーラスで論文を横断検索</p>
    </div>
    
    <div class="search-box">
      <div class="search-input-wrap">
        <input type="text" class="search-input" id="searchInput" placeholder="キーワードを入力...">
        <button class="search-btn" onclick="doSearch()">検索</button>
      </div>
      <p class="search-hint">産業保健関連6誌からJ-STAGE APIで検索します</p>
    </div>
    
    <div id="resultsArea">
      <div class="initial-state">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        <p>キーワードを入力して検索してください</p>
      </div>
    </div>
  </main>
  
  <footer>
    <p>© SANPO PORTAL</p>
  </footer>
  
  <script>
    const searchInput = document.getElementById('searchInput');
    
    // Enterキーで検索
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') doSearch();
    });
    
    // ページ読み込み時にURLパラメータをチェックして自動検索
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const query = params.get('q');
      if (query) {
        searchInput.value = query;
        doSearch();
      }
    });
    
    function highlightText(text, keyword) {
      if (!keyword) return text;
      const regex = new RegExp('(' + keyword.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + ')', 'gi');
      return text.replace(regex, '<mark>$1</mark>');
    }
    
    async function doSearch() {
      const keyword = searchInput.value.trim();
      if (!keyword) return;
      
      const area = document.getElementById('resultsArea');
      area.innerHTML = `
        <div class="initial-state">
          <div class="loading-spinner"></div>
          <p>J-STAGEを検索中...</p>
        </div>
      `;
      
      try {
        const res = await fetch('/.netlify/functions/jstage-search?q=' + encodeURIComponent(keyword));
        if (!res.ok) throw new Error('検索に失敗しました');
        
        const data = await res.json();
        renderResults(data.results || [], keyword);
      } catch (e) {
        area.innerHTML = `
          <div class="no-results">
            <h3>検索エラー</h3>
            <p>${e.message}</p>
          </div>
        `;
      }
    }
    
    function renderResults(results, keyword) {
      const area = document.getElementById('resultsArea');
      
      if (results.length === 0) {
        area.innerHTML = `
          <div class="no-results">
            <h3>該当する論文が見つかりませんでした</h3>
            <p>別のキーワードをお試しください</p>
          </div>
        `;
        return;
      }
      
      let html = `
        <div class="results-header">
          <span class="results-count"><strong>${results.length}</strong> 件の論文が見つかりました（産業保健関連6誌から検索）</span>
        </div>
      `;
      
      for (const r of results) {
        const title = highlightText(r.title, keyword);
        const authors = r.authors.slice(0, 3).join(', ') + (r.authors.length > 3 ? ' 他' : '');
        const issue = r.year ? `${r.year}年 ${r.volume}巻${r.number}号` : '';
        const abstract = r.abstract ? `<div class="result-abstract">${highlightText(r.abstract, keyword)}</div>` : '';
        
        html += `
          <a href="${r.link}" target="_blank" class="result-item">
            <div class="result-title">${title}</div>
            ${abstract}
            <div class="result-meta">
              <span class="result-journal">${r.journal}</span>
              ${authors}${issue ? ' / ' + issue : ''}
            </div>
          </a>
        `;
      }
      
      area.innerHTML = html;
    }
  </script>
</body>
</html>
