<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>制度改正 - SANPO PORTAL</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #ffffff;
      --bg-secondary: #fafafa;
      --text: #18181b;
      --text-muted: #71717a;
      --text-light: #a1a1aa;
      --border: #e4e4e7;
      --border-light: #f4f4f5;
      --accent-1: #6366f1;
      --accent-2: #8b5cf6;
      --accent-3: #ec4899;
    }
    body { 
      font-family: "Inter", "Noto Sans JP", -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }
    header {
      position: fixed; top: 0; left: 0; right: 0;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-light);
      z-index: 100;
    }
    .header-inner {
      max-width: 1200px; margin: 0 auto;
      padding: 18px 40px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .logo {
      font-size: 1rem; font-weight: 600; letter-spacing: 0.02em;
      color: var(--text); text-decoration: none;
      display: flex; align-items: center; gap: 10px;
    }
    .logo-icon {
      width: 32px; height: 32px;
      background: linear-gradient(135deg, var(--accent-1) 0%, var(--accent-2) 100%);
      border-radius: 8px;
      display: flex; align-items: center; justify-content: center;
    }
    .logo-icon svg { width: 18px; height: 18px; color: white; }
    nav { display: flex; gap: 36px; }
    nav a {
      font-size: 0.875rem; font-weight: 450; color: var(--text-muted);
      text-decoration: none; transition: color 0.2s;
    }
    nav a:hover, nav a.active { color: var(--text); }
    main { max-width: 1200px; margin: 0 auto; padding: 120px 40px 80px; }
    @media (max-width: 768px) {
      .header-inner { padding: 14px 20px; }
      nav { gap: 20px; }
      nav a { font-size: 0.8rem; }
      main { padding: 100px 20px 60px; }
    }

    .page-header {
      padding: 40px 0 60px;
    }
    .page-header h1 {
      font-size: clamp(1.75rem, 3vw, 2.5rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 12px;
    }
    .page-header p {
      font-size: 1rem;
      color: var(--text-muted);
    }
    .section-title {
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .section-title::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }
    .news-section {
      margin-bottom: 60px;
    }
    .news-list {
      background: var(--bg-secondary);
      border-radius: 16px;
      overflow: hidden;
    }
    .news-item {
      display: grid;
      grid-template-columns: 90px 1fr auto;
      align-items: center;
      gap: 16px;
      padding: 16px 24px;
      text-decoration: none;
      color: inherit;
      border-bottom: 1px solid var(--border-light);
      transition: background 0.2s;
    }
    .news-item:last-child { border-bottom: none; }
    .news-item:hover { background: white; }
    .news-date {
      font-size: 0.75rem;
      color: var(--text-light);
      font-variant-numeric: tabular-nums;
    }
    .news-title {
      font-size: 0.9rem;
      font-weight: 450;
      color: var(--text);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .news-item:hover .news-title { color: var(--accent-1); }
    .news-arrow {
      color: var(--text-light);
      transition: all 0.2s;
    }
    .news-item:hover .news-arrow {
      color: var(--accent-1);
      transform: translateX(3px);
    }
    .news-empty {
      padding: 32px;
      text-align: center;
      color: var(--text-light);
    }
    .link-list {
      display: grid;
      gap: 12px;
    }
    .link-card {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 20px;
      padding: 24px 28px;
      background: var(--bg-secondary);
      border-radius: 16px;
      text-decoration: none;
      color: inherit;
      transition: all 0.25s ease;
    }
    .link-card:hover {
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      transform: translateX(4px);
    }
    .link-icon {
      width: 44px; height: 44px;
      background: white;
      border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .link-icon svg { width: 20px; height: 20px; color: var(--accent-1); }
    .link-content h3 { font-size: 0.95rem; font-weight: 600; margin-bottom: 4px; }
    .link-content p { font-size: 0.8rem; color: var(--text-muted); }
    .link-arrow { color: var(--text-light); transition: all 0.2s; }
    .link-card:hover .link-arrow { color: var(--accent-1); }
  </style>
</head>
