  <title>制度改正 - 産業保健情報ポータル</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Sans", sans-serif;
      background: #f5f7fa; color: #333; line-height: 1.6;
      min-height: 100vh; padding: 40px 20px;

      padding-bottom: 12px; border-bottom: 4px solid #0078D4; 
    }
    .link-list { display: grid; gap: 16px; }
    .link-item { 
      display: block; padding: 24px; background: white; border-radius: 8px; 
      text-decoration: none; color: inherit; border: 1px solid #e0e0e0;
      transition: all 0.2s; box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .link-item:hover { 
      border-color: #0078D4; background: #f0f7ff; 
      box-shadow: 0 4px 12px rgba(0,120,212,0.15);
      transform: translateY(-2px);
    }
    .link-item strong { color: #0078D4; display: block; margin-bottom: 8px; font-size: 1.1rem; }
    .link-item span { font-size: 0.9rem; color: #666; }
  </style>
