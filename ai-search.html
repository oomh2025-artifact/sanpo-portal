<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>AIæ¤œç´¢ - SANPO PORTAL</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #ffffff;
      --bg-secondary: #fafafa;
      --bg-chat: #f4f4f5;
      --text: #18181b;
      --text-muted: #71717a;
      --text-light: #a1a1aa;
      --border: #e4e4e7;
      --border-light: #f4f4f5;
      --accent-1: #6366f1;
      --accent-2: #8b5cf6;
    }
    body { 
      font-family: "Inter", "Noto Sans JP", -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
    }
    header {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-light);
    }
    .header-inner {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-icon {
      width: 32px; height: 32px;
      background: linear-gradient(135deg, var(--accent-1) 0%, var(--accent-2) 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-icon svg { width: 18px; height: 18px; color: white; }
    .back-link {
      font-size: 0.85rem;
      color: var(--text-muted);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .back-link:hover { color: var(--accent-1); }
    
    .chat-container {
      flex: 1;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .message {
      max-width: 85%;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .message.user { align-self: flex-end; }
    .message.assistant { align-self: flex-start; }
    
    .message-content {
      padding: 14px 18px;
      border-radius: 18px;
      font-size: 0.95rem;
      line-height: 1.7;
    }
    .message.user .message-content {
      background: linear-gradient(135deg, var(--accent-1) 0%, var(--accent-2) 100%);
      color: white;
      border-bottom-right-radius: 6px;
    }
    .message.assistant .message-content {
      background: var(--bg-chat);
      color: var(--text);
      border-bottom-left-radius: 6px;
    }
    
    .message-content h3 {
      font-size: 1rem;
      font-weight: 600;
      margin: 16px 0 8px;
    }
    .message-content h3:first-child { margin-top: 0; }
    .message-content ul, .message-content ol {
      margin: 8px 0;
      padding-left: 20px;
    }
    .message-content li { margin: 4px 0; }
    .message-content p { margin: 8px 0; }
    .message-content a { color: var(--accent-1); text-decoration: none; }
    .message-content a:hover { text-decoration: underline; }
    
    .source-card {
      display: block;
      margin: 8px 0;
      padding: 12px 14px;
      background: white;
      border: 1px solid var(--border);
      border-radius: 10px;
      text-decoration: none;
      color: inherit;
      transition: all 0.2s;
    }
    .source-card:hover {
      border-color: var(--accent-1);
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.1);
    }
    .source-card-title {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text);
      margin-bottom: 4px;
    }
    .source-card-meta {
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    
    .status-message {
      padding: 14px 18px;
      background: var(--bg-chat);
      border-radius: 18px;
      border-bottom-left-radius: 6px;
      font-size: 0.9rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid var(--border);
      border-top-color: var(--accent-1);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .welcome-message {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }
    .welcome-message h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 12px;
    }
    .welcome-message p {
      font-size: 0.95rem;
      margin-bottom: 24px;
    }
    .example-queries {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }
    .example-query {
      padding: 8px 14px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 20px;
      font-size: 0.85rem;
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.2s;
    }
    .example-query:hover {
      background: white;
      border-color: var(--accent-1);
      color: var(--accent-1);
    }
    
    .chat-input-container {
      padding: 16px 24px 24px;
      background: var(--bg);
      border-top: 1px solid var(--border-light);
    }
    .chat-input-wrap {
      display: flex;
      gap: 12px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 8px 8px 8px 18px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .chat-input-wrap:focus-within {
      border-color: var(--accent-1);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    .chat-input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 0.95rem;
      font-family: inherit;
      background: transparent;
      color: var(--text);
      resize: none;
      max-height: 120px;
      line-height: 1.5;
    }
    .chat-input::placeholder { color: var(--text-light); }
    .send-btn {
      width: 42px;
      height: 42px;
      background: linear-gradient(135deg, var(--accent-1) 0%, var(--accent-2) 100%);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .send-btn:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }
    .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .send-btn svg { width: 20px; height: 20px; color: white; }
    
    .disclaimer {
      text-align: center;
      padding: 8px;
      font-size: 0.75rem;
      color: var(--text-light);
    }
    
    @media (max-width: 768px) {
      .header-inner { padding: 14px 16px; }
      .chat-messages { padding: 16px; }
      .chat-input-container { padding: 12px 16px 20px; }
      .message { max-width: 90%; }
    }
  </style>

  <div class="chat-container">

      <div class="welcome-message">
        <h2>ğŸ”¬ AIè«–æ–‡æ¤œç´¢</h2>
        <p>ç”£æ¥­ä¿å¥ã«é–¢ã™ã‚‹è³ªå•ã‚’ã™ã‚‹ã¨ã€<br>é–¢é€£è«–æ–‡ã‚’æ¤œç´¢ã—ã¦AIãŒã¾ã¨ã‚ã¾ã™ã€‚</p>
        <div class="example-queries">
          <span class="example-query" onclick="setQuery('ã‚¹ãƒˆãƒ¬ã‚¹ãƒã‚§ãƒƒã‚¯åˆ¶åº¦ã®åŠ¹æœã«ã¤ã„ã¦æ•™ãˆã¦')">ã‚¹ãƒˆãƒ¬ã‚¹ãƒã‚§ãƒƒã‚¯åˆ¶åº¦ã®åŠ¹æœ</span>
          <span class="example-query" onclick="setQuery('æ²»ç™‚ã¨ä»•äº‹ã®ä¸¡ç«‹æ”¯æ´ã®ç¾çŠ¶')">æ²»ç™‚ã¨ä»•äº‹ã®ä¸¡ç«‹æ”¯æ´</span>
          <span class="example-query" onclick="setQuery('ãƒ†ãƒ¬ãƒ¯ãƒ¼ã‚¯ã¨å¥åº·ç®¡ç†ã®èª²é¡Œ')">ãƒ†ãƒ¬ãƒ¯ãƒ¼ã‚¯ã¨å¥åº·ç®¡ç†</span>

    <div class="chat-input-container">

        <textarea 
          class="chat-input"

          rows="1"
          onkeydown="handleKeydown(event)"
        ></textarea>
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    
    let isLoading = false;
    
    chatInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });
    
    function handleKeydown(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    }
    
    function setQuery(text) {
      chatInput.value = text;
      chatInput.focus();
    }
    
    function addMessage(content, role) {
      const welcome = chatMessages.querySelector('.welcome-message');
      if (welcome) welcome.remove();
      
      const div = document.createElement('div');
      div.className = `message ${role}`;
      div.innerHTML = `<div class="message-content">${content}</div>`;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      return div;
    }
    
    function addStatus(text) {
      const div = document.createElement('div');
      div.className = 'message assistant';
      div.id = 'statusMessage';
      div.innerHTML = `<div class="status-message"><div class="spinner"></div>${text}</div>`;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    function updateStatus(text) {
      const status = document.getElementById('statusMessage');
      if (status) {
        status.innerHTML = `<div class="status-message"><div class="spinner"></div>${text}</div>`;
      }
    }
    
    function removeStatus() {
      const status = document.getElementById('statusMessage');
      if (status) status.remove();
    }
    
    function formatResponse(data) {
      let html = '';
      
      if (data.answer) {
        html += data.answer
          .replace(/\n\n/g, '</p><p>')
          .replace(/\n/g, '<br>')
          .replace(/### (.*)/g, '<h3>$1</h3>')
          .replace(/## (.*)/g, '<h3>$1</h3>')
          .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
          .replace(/^\* (.*)/gm, '<li>$1</li>')
          .replace(/^- (.*)/gm, '<li>$1</li>');
        html = '<p>' + html + '</p>';
      }
      
      if (data.sources && data.sources.length > 0) {
        html += '<h3>ğŸ“š å‚ç…§ã—ãŸè«–æ–‡</h3>';
        for (const src of data.sources) {
          html += `
            <a href="${src.link}" target="_blank" class="source-card">
              <div class="source-card-title">${src.title}</div>
              <div class="source-card-meta">${src.type} ${src.meta}</div>
            </a>
          `;
        }
      }
      
      return html;
    }
    
    async function sendMessage() {
      const query = chatInput.value.trim();
      if (!query || isLoading) return;
      
      isLoading = true;
      sendBtn.disabled = true;
      chatInput.value = '';
      chatInput.style.height = 'auto';
      
      addMessage(query, 'user');
      addStatus('ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’æŠ½å‡ºä¸­...');
      
      try {
        // ã‚¹ãƒ†ãƒƒãƒ—1: AIã§ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰æŠ½å‡º
        const keywordRes = await fetch('/.netlify/functions/ai-search', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'extract_keywords', query })
        });
        
        if (!keywordRes.ok) throw new Error('ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰æŠ½å‡ºã«å¤±æ•—');
        
        const keywordData = await keywordRes.json();
        const keywords = keywordData.keywords || query;
        console.log('Keywords:', keywords);
        
        // ã‚¹ãƒ†ãƒƒãƒ—2: J-STAGEã§è«–æ–‡æ¤œç´¢
        updateStatus(`ã€Œ${keywords}ã€ã§è«–æ–‡ã‚’æ¤œç´¢ä¸­...`);
        
        let articles = [];
        const searchKeyword = keywords.split(',')[0].trim(); // æœ€åˆã®ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã§æ¤œç´¢
        
        try {
          const jstageRes = await fetch('/.netlify/functions/jstage-search?q=' + encodeURIComponent(searchKeyword));
          if (jstageRes.ok) {
            const jstageData = await jstageRes.json();
            articles = jstageData.results || [];
            console.log('Found articles:', articles.length);
          }
        } catch (e) {
          console.log('J-STAGE error:', e);
        }
        
        // ã‚¹ãƒ†ãƒƒãƒ—3: AIã§å›ç­”ç”Ÿæˆ
        updateStatus(`${articles.length}ä»¶ã®è«–æ–‡ã‚’ã‚‚ã¨ã«å›ç­”ã‚’ä½œæˆä¸­...`);
        
        const summaryRes = await fetch('/.netlify/functions/ai-search', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'summarize', query, articles })
        });
        
        if (!summaryRes.ok) throw new Error('å›ç­”ç”Ÿæˆã«å¤±æ•—');
        
        const data = await summaryRes.json();
        
        removeStatus();
        addMessage(formatResponse(data), 'assistant');
        
      } catch (e) {
        removeStatus();
        addMessage(`<p>ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${e.message}</p><p>ã—ã°ã‚‰ãå¾…ã£ã¦ã‹ã‚‰å†åº¦ãŠè©¦ã—ãã ã•ã„ã€‚</p>`, 'assistant');
      }
      
      isLoading = false;
      sendBtn.disabled = false;
      chatInput.focus();
    }
  </script>
